# WeaverGen Registry Manifest
registry:
  name: test_registry_cli
  version: "1.0.0"
  description: "Semantic convention registry for test_registry_cli"
  maintainers:
    - name: "WeaverGen"
      email: "weavergen@example.com"
  
  # Registry configuration
  config:
    future_validation: true
    strict_mode: false
    
  # Dependencies
  dependencies:
    - url: "https://github.com/open-telemetry/semantic-conventions.git[model]"
      version: "main"
      
  # Local semantic conventions
  conventions:
    - path: "./model"
      description: "Local semantic conventions"
